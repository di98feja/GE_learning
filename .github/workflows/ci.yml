# .github/workflows/ci.yml
name: CI - Test and Validate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest homeassistant flake8 black mypy
    
    - name: Lint code
      run: |
        flake8 custom_components/gridenforcr/
        black --check custom_components/gridenforcr/
        mypy custom_components/gridenforcr/
    
    - name: Validate YAML packages
      run: |
        python -c "
        import yaml
        from pathlib import Path
        
        # Validate all YAML files can be parsed
        yaml_files = Path('legacy/packages/gridenforcer').glob('*.yaml')
        for file in yaml_files:
            with open(file) as f:
                yaml.safe_load(f)
            print(f'âœ“ {file.name} is valid YAML')
        "
    
    - name: Test Python integration
      run: |
        pytest tests/unit/ -v
    
    - name: Integration test with mock HA
      run: |
        # Start dev environment for testing
        docker-compose -f deployment/dev/docker-compose.yml up -d
        sleep 60  # Wait for HA to fully start
        
        # Run integration tests
        pytest tests/integration/ -v
        
        # Cleanup
        docker-compose -f deployment/dev/docker-compose.yml down

  validate-legacy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Start HA with legacy packages
      run: |
        docker-compose -f deployment/dev/docker-compose-legacy.yml up -d
        sleep 60
    
    - name: Validate legacy system health
      run: |
        # Check that all expected entities are created
        python tests/validate_legacy_system.py
    
    - name: Cleanup
      run: |
        docker-compose -f deployment/dev/docker-compose-legacy.yml down
