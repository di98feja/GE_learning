solax_automations:
  automation:
    - id: auto_set_hours_to_charge
      alias: Auto Set Hours to Charge
      mode: single
      trigger:
        - platform: time_pattern
          seconds: "/3"
      action:
        - service: input_number.set_value
          data:
            value: "{{ states('sensor.hours_to_charge') | int(state_attr('input_number.hours_to_charge', 'min')) | int }}"
          target:
            entity_id: input_number.hours_to_charge
