[tool:pytest]
# Pytest configuration for Grid Enforcer
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    asyncio: marks tests as async
asyncio_mode = auto
minversion = 6.0
